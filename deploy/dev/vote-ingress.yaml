apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vote-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: 20.204.78.115.sslip.io   #這邊改成你的Cluster1叢集的{IP}.sslip.io
      http:
        paths:
          - pathType: Prefix
            path: /VoteService
            backend:
              service:
                name: vote-api-dev-svc
                port:
                  number: 8081
          - pathType: Prefix
            path: /UI
            backend:
              service:
                name: vote-ui-svc
                port:
                  number: 80